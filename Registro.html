<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- ENCABEZADO PRINCIPAL MEJORADO -->
        <header class="header"
            style="display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: var(--color-secundario); padding: 18px 0 14px 0; border-radius: 0 0 18px 18px; box-shadow: 0 2px 12px 0 rgba(253, 224, 57, 0.10); font-family: Verdana, Geneva, Tahoma, sans-serif;">
            <img src="1.0 Multimedia/2.0 Logos e imagenes/3.2 Logo 02 .png" alt="Logotipo de MiEmpresa"
                style="display: block; margin: 0 auto; height: 90px; max-width: 100%;">
            <h1
                style="color: #fff; font-size: 2rem; font-weight: 600; margin-top: 12px; margin-bottom: 6px; letter-spacing: 1px; text-shadow: 1px 2px 8px rgba(0,0,0,0.10); text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">
                Registro de Usuario
            </h1>
            <button onclick="window.location.href='index.html';"
                style="margin-top: 6px; background-color: var(--color-boton); color: #222; font-weight: 600; border: none; border-radius: 8px; padding: 8px 22px; font-size: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.07); transition: background 0.3s, color 0.3s, transform 0.2s; cursor: pointer; font-family: Verdana, Geneva, Tahoma, sans-serif;"
                onmouseover="this.style.backgroundColor='var(--color-boton-hover)'; this.style.color='var(--color-secundario)'; this.style.transform='scale(1.05)';"
                onmouseout="this.style.backgroundColor='var(--color-boton)'; this.style.color='#222'; this.style.transform='scale(1)';">
                ← Regresar a inicio
            </button>
        </header>

        <!--formato de registro-->
        <section style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
            <form action="https://formsubmit.co/gabrielagsar0@gmail.com" method="POST" style="background: var(--color-primario); border-radius: 18px; box-shadow: 0 4px 24px 0 rgba(255, 167, 38, 0.10); padding: 2.5rem 2rem; max-width: 420px; width: 100%; border: 1.5px solid var(--color-secundario);">
                <h2 style="text-align:center; color: var(--color-secundario); margin-bottom: 1.5rem; background: none;">
                    Registro de usuario</h2>
                <div style="margin-bottom: 1.1rem;">
                    <label for="nombre" style="color: var(--color-texto); font-weight: 500;">Nombre y apellidos</label>
                    <input type="text" id="nombre" name="nombre" required
                        style="width:100%; padding: 0.5rem; border-radius: 7px; border: 1px solid #ddd; margin-top: 0.3rem;">
                </div>
                <div style="margin-bottom: 1.1rem;">
                    <label for="id" style="color: var(--color-texto); font-weight: 500;">Documento de identidad</label>
                    <input type="number" id="id" name="id" required
                        style="width:100%; padding: 0.5rem; border-radius: 7px; border: 1px solid #ddd; margin-top: 0.3rem;">
                </div>
                <div style="margin-bottom: 1.1rem;">
                    <label for="codigo" style="color: var(--color-texto); font-weight: 500;">Código del estudiante</label>
                    <input type="number" id="codigo" name="codigo" required
                        style="width:100%; padding: 0.5rem; border-radius: 7px; border: 1px solid #ddd; margin-top: 0.3rem;">
                </div>
                <div style="margin-bottom: 1.1rem;">
                    <label for="correo" style="color: var(--color-texto); font-weight: 500;">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" required
                        style="width:100%; padding: 0.5rem; border-radius: 7px; border: 1px solid #ddd; margin-top: 0.3rem;">
                </div>
                <div style="margin-bottom: 1.1rem;">
                    <label for="emprendimiento" style="color: var(--color-texto); font-weight: 500;">Nombre del
                        emprendimiento</label>
                    <input type="text" id="emprendimiento" name="emprendimiento" required
                        style="width:100%; padding: 0.5rem; border-radius: 7px; border: 1px solid #ddd; margin-top: 0.3rem;">
                </div>
                <div style="margin-bottom: 1.1rem;">
                    <p style="margin-bottom: 0.5rem; color: var(--color-secundario); font-weight: 500;">Selecciona una sola
                        categoría a la que pertenece tu emprendimiento</p>
                    <div style="display: flex; flex-direction: column; gap: 0.4rem;">
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="radio" name="categoria" value="Alimentos" required
                                style="accent-color: var(--color-secundario);">
                            Alimentos
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="radio" name="categoria" value="Servicios" required
                                style="accent-color: var(--color-secundario);">
                            Servicios
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="radio" name="categoria" value="Joyería" required
                                style="accent-color: var(--color-secundario);">
                            Joyería
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="radio" name="categoria" value="Artesanías" required
                                style="accent-color: var(--color-secundario);">
                            Artesanías
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="radio" name="categoria" value="Tecnología" required
                                style="accent-color: var(--color-secundario);">
                            Tecnología
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.5rem;">
                            <input type="radio" name="categoria" value="Ropa y accesorios" required
                                style="accent-color: var(--color-secundario);">
                            Ropa y accesorios
                        </label>
                    </div>
                </div>
                <div style="margin-bottom: 1.1rem;">
                    <label for="archivoZip"
                        style="color: var(--color-texto); font-weight: 500; display: block; margin-bottom: 0.5rem;">
                        Sube una carpeta comprimida (.zip) que contenga el logotipo e imágenes de referencia para la
                        publicación de tu emprendimiento:
                    </label>
                    <input type="file" id="archivoZip" name="archivoZip"
                        accept=".zip,application/zip,application/x-zip-compressed"
                        style="padding: 0.5rem; border-radius: 7px; border: 1px solid #ddd; width: 100%;">
                </div>

                <div style="text-align: center; margin-top: 2rem;">
                    <button type="submit" id="btn-registrarse"
                        style="background: var(--color-boton); color: #222; font-weight: bold; border: none; border-radius: 7px; padding: 0.7rem 2.2rem; font-size: 1.1rem; box-shadow: 0 2px 8px 0 rgba(253,224,57,0.10); transition: background 0.2s, transform 0.2s;">
                        Registrarse
                    </button>
                </div>
               
                <input type="hidden" name="_next" value="index.html">
            </form>
        </section>
        <hr>
        <!---Pie de página-->
        <footer id="footer"></footer>
        <footer>
            <p>C| 2025, Todos los derechos reservados<br>
                <strong>EmprendeU</strong> <br>
                emprendimientos de nuestra comunidad educativa UPTC<br>
                contácto <br>
                <a href="#" class="nav-link">Instagram - </a><a href="#" class="nav-link">Facebook</a>
            </p>
        </footer>

    </main>
</body>

</html>
