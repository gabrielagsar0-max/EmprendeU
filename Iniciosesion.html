<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, inicial scale 1.0">
    <title> Iniciar sesión </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="Styleinicioses.css">
    <script src="Scriptiniciosesión.js"></script>  
</head>

<body>
    <!--ENCABEZADO PRINCIPAL-->
    <header class="header d-flex align-items-center justify-content-between p-3" style="background-color:white;">
        <div class="d-flex align-items-center" style="height: 100px; min-width: 220px; padding: 10px 25px;">
            <img src="1.0 Multimedia/2.0 Logos e imagenes/3.2 Logo 02 .png" alt="Logotipo de EmprendeU" style="height: 80px; margin-right: 20px;">
        </div>
    </header> 
    

<div class="container-login">
    <div class="login-header">
        <h2>Iniciar Sesión</h2>
    </div>
    <form id="loginForm" autocomplete="off">
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" class="form-control" required placeholder="Ingrese su usuario">
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" class="form-control" required placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" class="btn-login">Ingresar</button>
        <p id="mensaje-error">Usuario o contraseña incorrectos.</p>
    </form>
</div>

<style>
/* Mejoras visuales usando la paleta y respetando styleinicioses.css */
.container-login {
    max-width: 420px;
    margin: 56px auto 0 auto;
    background: linear-gradient(135deg, var(--color-primario) 80%, #fffbe7 100%);
    border-radius: 20px;
    box-shadow: 0 6px 32px rgba(0,0,0,0.13);
    padding: 48px 38px 36px 38px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2.5px solid var(--color-secundario);
    position: relative;
    overflow: hidden;
    z-index: 1;
}
.container-login::before {
    content: "";
    position: absolute;
    top: -60px;
    right: -60px;
    width: 140px;
    height: 140px;
    background: radial-gradient(circle, var(--color-boton) 60%, transparent 100%);
    opacity: 0.18;
    z-index: 0;
}
.login-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 28px;
    width: 100%;
}
.login-logo {
    height: 60px;
    margin-bottom: 10px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(253,224,57,0.13);
    background: #fffdfa;
    padding: 4px 8px;
}
.container-login h2 {
    text-align: center;
    color: var(--color-secundario);
    font-family: 'Times New Roman', Times, serif;
    font-size: 2.1rem;
    letter-spacing: 1px;
    font-weight: bold;
    margin-bottom: 0;
    z-index: 1;
}
.form-group {
    width: 100%;
    margin-bottom: 22px;
    display: flex;
    flex-direction: column;
    z-index: 1;
}
.form-group label {
    color: var(--color-secundario);
    font-family: 'Times New Roman', Times, serif;
    margin-bottom: 7px;
    font-size: 1.08rem;
    font-weight: 600;
    letter-spacing: 0.5px;
}
.form-control {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1.5px solid var(--color-secundario);
    font-family: 'Times New Roman', Times, serif;
    font-size: 1rem;
    background: #fffdfa;
    transition: border 0.2s, box-shadow 0.2s;
    outline: none;
    box-shadow: 0 1px 4px rgba(253,224,57,0.07);
}
.form-control:focus {
    border: 2px solid var(--color-boton);
    background: #fffbe7;
    box-shadow: 0 2px 8px rgba(255,218,7,0.13);
}
.btn-login {
    width: 100%;
    background: linear-gradient(90deg, var(--color-boton) 80%, var(--color-boton-hover) 100%);
    color: var(--color-texto);
    padding: 14px 0;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    font-family: 'Times New Roman', Times, serif;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 2px 8px rgba(253,224,57,0.10);
    transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
    margin-top: 6px;
    z-index: 1;
}
.btn-login:hover {
    background: linear-gradient(90deg, var(--color-boton-hover) 80%, var(--color-boton) 100%);
    box-shadow: 0 4px 16px rgba(255,218,7,0.18);
    transform: translateY(-2px) scale(1.02);
}
#mensaje-error {
    color: var(--color-secundario);
    text-align: center;
    margin-top: 18px;
    display: none;
    font-family: 'Times New Roman', Times, serif;
    font-size: 1rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    z-index: 1;
}
@media (max-width: 500px) {
    .container-login {
        padding: 24px 8px 18px 8px;
    }
    .login-header h2 {
        font-size: 1.3rem;
    }
}
</style>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    var usuario = document.getElementById('usuario').value;
    var contrasena = document.getElementById('contrasena').value;
    var mensajeError = document.getElementById('mensaje-error');

    if(usuario === '12345' && contrasena === '12345') {
        window.location.href = 'Usuario.html';
    } else {
        mensajeError.style.display = 'block';
    }
});
</script>
